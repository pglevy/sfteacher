---
name: courses
url: /
controller: CourseController
---


<div class="grid-container">
	<div class="grid-block" ng-repeat="course in courses">
		<div class="grid-content">
			<div class="card">
				<div class="card-section">
					<small>{{ course.course_id}}</small>
					<a ui-sref="attendance({ id: course.course_id})">
						<h2>{{ course.course_name }}</h2>
					</a>
					<p>{{ course.date }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
