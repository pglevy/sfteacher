---
name: attendance
url: /attendance/:id?status=studentId=post=
controller: AttendanceController
---

<style>
.grid-block {
	/*border: 1px solid red;*/
	/*border-top: 1px solid gray;*/
}
.grid-content {
	/*padding: 1em;*/
}

</style>


<div class="grid-container">
	<div class="grid-block" ng-repeat="student in students">
		<div class="grid-block shrink">
			<div class="grid-content">
				<div class="align-bottom"></div>
				<div class="align-center"></div>
				<div class="align-top">
					<img src="{{student.image}}" width="100" height="100">
				</div>
			</div>
		</div>
		<div class="grid-block">
			<div class="grid-content">
				<h2>Rachel Lands</h2>
				<zf-action-sheet id="my-actionsheet">
				<zf-as-button><a class="small button">Present</a></zf-as-button>
				<zf-as-content position="bottom">
					<p>Tap to mark attendance</p>
					<ul>
						<li><a ui-sref="attendance({ id: student.id, status : 'Present', studentId: student.student_id, post : true})">Present</a></li>
						<li><a ui-sref="attendance({  id: student.id,  status : 'Absent', studentId: student.student_id, post : true})">Absent</a></li>
						<li><a ui-sref="attendance({  id: student.id,  status : 'Excused', studentId: student.student_id, post : true})">Excused</a></li>
						<li><a ui-sref="attendance({  id: student.id,  status : 'Tardy', studentId: student.student_id, post : true})">Tardy</a></li>
					</ul>
				</zf-as-content>
				</zf-action-sheet>
			</div>
		</div>
	</div>
</div>
