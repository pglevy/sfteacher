---
name: attendance
url: /attendance/:id?attendance=studentId=post=
controller: AttendanceController
---

<style>
.grid-block {
	/*border: 1px solid red;*/
	/*border-top: 1px solid gray;*/
}
.grid-content {
	/*padding: 1em;*/
}

</style>


<div class="grid-container">
	<div class="grid-block row" ng-repeat="student in students">
		<div class="grid-block shrink">
			<div class="grid-content">
				<div class="align-bottom"></div>
				<div class="align-center"></div>
				<div class="align-top">
					<img src="{{student.image}}">
				</div>
			</div>
		</div>
		<div class="grid-block">
			<div class="grid-content">
				<h2>{{student.student_name}}</h2>
				<zf-action-sheet id="my-actionsheet">
				<zf-as-button><a class="small button {{student.attendance_status | lowercase}} ">{{student.attendance_status}}</a></zf-as-button>
				<zf-as-content position="bottom">
					<p>Tap to mark attendance</p>
					<ul>
						<li><a ui-sref="attendance({ id: student.course_id, attendance : 'PRESENT', studentId: student.student_id, post : true})">Present</a></li>
						<li><a ui-sref="attendance({ id: student.course_id, attendance : 'ABSENT', studentId: student.student_id, post : true})">Absent</a></li>
						<li><a ui-sref="attendance({ id: student.course_id, attendance : 'EXCUSED', studentId: student.student_id, post : true})">Excused</a></li>
						<li><a ui-sref="attendance({ id: student.course_id, attendance : 'TARDY', studentId: student.student_id, post : true})">Tardy</a></li>
					</ul>
				</zf-as-content>
				</zf-action-sheet>
			</div>
		</div>
	</div>
</div>
